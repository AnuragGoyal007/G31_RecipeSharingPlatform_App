{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header py-4 text-center" style="background: linear-gradient(135deg, #5f9ea0 0%, #4682b4 100%);">
                    <h2 class="text-white mb-0"><i class="bi bi-pencil-square me-2"></i> Edit Comment</h2>
                </div>

                <div class="card-body p-5 bg-white">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="post" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="content" class="form-label">Your Comment</label>
                            <textarea class="form-control" id="content" name="content" rows="4" required>{{ comment.content }}</textarea>
                            <div class="invalid-feedback">
                                Please write your comment.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i> Update Comment
                            </button>
                            <a href="{{ url_for('recipe_detail', recipe_id=recipe_id) }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
{% endblock %}
