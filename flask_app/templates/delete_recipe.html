{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header py-4 text-center bg-danger">
                    <h2 class="text-white mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Delete Recipe</h2>
                </div>

                <div class="card-body p-5 bg-white text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h4 class="mb-4">Are you sure you want to delete this recipe?</h4>
                    <p class="text-muted mb-4">This action cannot be undone. All data associated with this recipe will be permanently deleted.</p>

                    <div class="d-grid gap-2">
                        <form method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-trash me-2"></i>Yes, Delete Recipe
                            </button>
                        </form>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
